<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iterating object</title>
</head>
<body>
	<script type="text/javascript">
		var student = {
			name:'abc', // keys:pairs 
			rollno:135,
			marks:90,
			address:{
				city:'new delhi',
				pincode:111222,
			}
		};

		// for geting keys
		var keys=Object.keys(student)
		console.log(keys)
		var keys1=Object.getOwnPropertyNames(student)
		console.log(keys1)
		for(var prop in student) // here prop is the variable
		{
			console.log(prop,student[prop]) // here the prop is dynamically decide and . will not work here
		}
		// nested objects address
		console.log(student.address)
		console.log(student.address.city)
		console.log(student.address["city"]) // using dot
// syntex top-most object.child.sub-child

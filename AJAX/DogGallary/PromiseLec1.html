<body>
<script type="text/javascript">
	var userIsLoggedIn = true;

	function checkLoggedIn() { // generally we packed promise in to a function
		
	
	var promise = new Promise((
	resolve,reject)=>{
		// wait for 1 sec
		setTimeout(()=>{
			// posmise is resolved
			if(userIsLoggedIn){
			resolve('successful user logged in');
		}else{
			// reject
			reject()
		}
		},1000) // min time sys will wait to exe
		return promise;

	} ); // using arroe function
// once the promise is completed the 

}
